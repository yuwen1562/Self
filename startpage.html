<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice的Blog</title>
    <link rel="stylesheet" href="css/startpage.css">
    <script src="js/startpage.js" defer></script>
</head>

<body>

    <div class="wrap">
        <h1>歡迎來到Alice的Blog</h1>
        <div class="slideshow-container">
            <div class="carousel">
                <img src='https://picsum.photos/1200/600?random=1' alt='圖片1'>
            </div>
            <div class="carousel">
                <img src='https://picsum.photos/1200/600?random=2' alt='圖片2'>
            </div>
            <div class="carousel">
                <img src='https://picsum.photos/1200/600?random=3' alt='圖片3'>
            </div>
            <div class="carousel">
                <img src='https://picsum.photos/1200/600?random=4' alt='圖片4'>
            </div>
            <div class="carousel">
                <img src='https://picsum.photos/1200/600?random=5' alt='圖片5'>
            </div>
        </div>
        <br>

        <!-- 加上可以點擊的小點，點擊可以換圖片的那種 -->
        <div class="dotBar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="link"><a href="Html/index.html">歡迎進入</a></div>
    </div>
    <footer id="footer">
        {{year}} by {{name}}
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <script>
        ;
        (function() {
            new Vue({
                el: "#footer",
                data: {
                    name: "Alice",
                    year: '© copyright ' + new Date().getFullYear(),
                },
            })
        })()
    </script>
</body>

</html>
